<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Naver Maps</title>
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=abet2rrvd4"></script>
</head>

<body>
  <!-- Container for map -->
  <div id="map"></div>

  <!-- Buttons for changing map type -->
  <div class="container-button">
    <button class="btn-normal">Normal</button>
    <button class="btn-satellite">Satellite</button>
    <button class="btn-hybrid">Hybrid</button>
    <button class="btn-terrain">Terrain</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
